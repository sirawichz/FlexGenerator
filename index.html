<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Generator - Professional Tool for Developers</title>
    <meta name="description" content="Interactive Flexbox Generator with Tailwind CSS support, presets, and responsive preview">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flexbox Generator">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <!-- Header -->
    <header class="bg-black border-b border-green-700/30 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-th-large text-black"></i>
                    </div>
                    <h1 class="text-xl font-bold text-green-400">Flexbox Generator</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Language Switch -->
                    <select id="langSwitch" class="bg-gray-800 border border-green-700 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="th">ไทย</option>
                        <option value="en">English</option>
                    </select>
                    
                    <!-- Theme Switch -->
                    <button id="themeToggle" class="p-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors duration-200" aria-label="Toggle theme">
                        <i class="fas fa-moon text-green-400"></i>
                    </button>
                    
                    <!-- GitHub Link -->
                    <a href="#" class="p-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors duration-200" aria-label="GitHub Repository">
                        <i class="fab fa-github text-green-400"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Control Panel -->
            <aside class="lg:col-span-1 space-y-6">
                <!-- Container Types Control -->
                <section class="bg-gray-800 rounded-lg p-4 border border-green-700/30">
                    <h2 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                        <i class="fas fa-layer-group mr-2"></i>
                        <span data-lang="containerTypes">Container Types</span>
                    </h2>
                    
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="containerType">Container Type</label>
                            <select id="containerType" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="flexbox">Flexbox</option>
                                <option value="bubble">Bubble</option>
                                <option value="carousel">Carousel</option>
                            </select>
                        </div>

                        <!-- Bubble Controls -->
                        <div id="bubbleControls" class="hidden space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="bubbleType">Bubble Type</label>
                                <select id="bubbleType" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <option value="simple">Simple Message</option>
                                    <option value="card">Card Message</option>
                                    <option value="sender">Sender Bubble</option>
                                    <option value="receiver">Receiver Bubble</option>
                                    <option value="grouped">Grouped Content</option>
                                    <option value="additional-texts">With Additional Texts</option>
                                </select>
                            </div>
                            
                            <div class="flex space-x-2">
                                <button id="addBubble" class="flex-1 bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                                    <i class="fas fa-comment-dots mr-1"></i>
                                    <span data-lang="addBubble">เพิ่ม Bubble</span>
                                </button>
                                <button id="clearBubbles" class="flex-1 bg-red-700 hover:bg-red-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                                    <i class="fas fa-trash mr-1"></i>
                                    <span data-lang="clearBubbles">ลบทั้งหมด</span>
                                </button>
                            </div>
                        </div>

                        <!-- Carousel Controls -->
                        <div id="carouselControls" class="hidden space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="carouselItems">Carousel Items</label>
                                <input type="number" id="carouselItemCount" min="2" max="10" value="3" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="autoSlide">Auto Slide (seconds)</label>
                                <input type="number" id="autoSlideTime" min="0" max="10" value="0" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <small class="text-gray-400 text-xs mt-1 block">0 = ปิดการเลื่อนอัตโนมัติ</small>
                            </div>
                            
                            <div class="flex space-x-2">
                                <button id="generateCarousel" class="flex-1 bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                                    <i class="fas fa-images mr-1"></i>
                                    <span data-lang="generateCarousel">สร้าง Carousel</span>
                                </button>
                                <button id="resetCarousel" class="flex-1 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                                    <i class="fas fa-redo mr-1"></i>
                                    <span data-lang="resetCarousel">รีเซ็ต</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Quick Actions -->
                <section class="bg-gray-800 rounded-lg p-4 border border-green-700/30">
                    <h2 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                        <i class="fas fa-magic mr-2"></i>
                        <span data-lang="quickActions">การทำงานด่วน</span>
                    </h2>
                    
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button class="preset-btn bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200" data-preset="center">
                            <span data-lang="center">กึ่งกลาง</span>
                        </button>
                        <button class="preset-btn bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200" data-preset="spaceBetween">
                            <span data-lang="spaceBetween">Space Between</span>
                        </button>
                        <button class="preset-btn bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200" data-preset="card">
                            <span data-lang="card">การ์ด</span>
                        </button>
                        <button class="preset-btn bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200" data-preset="responsive">
                            <span data-lang="responsive">Responsive</span>
                        </button>
                    </div>
                    
                    <div class="flex space-x-2 mb-4">
                        <button id="undoBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-sm transition-colors duration-200 disabled:opacity-50" disabled>
                            <i class="fas fa-undo mr-1"></i>
                            <span data-lang="undo">ย้อนกลับ</span>
                        </button>
                        <button id="redoBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-sm transition-colors duration-200 disabled:opacity-50" disabled>
                            <i class="fas fa-redo mr-1"></i>
                            <span data-lang="redo">ทำซ้ำ</span>
                        </button>
                    </div>
                    
                    <button id="toggleExport" class="w-full bg-purple-700 hover:bg-purple-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                        <i class="fas fa-share-alt mr-1"></i>
                        <span data-lang="exportShare">Export & Share</span>
                    </button>
                </section>

                <!-- Flexbox Properties -->
                <section class="bg-gray-800 rounded-lg p-4 border border-green-700/30">
                    <h2 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                        <i class="fas fa-sliders-h mr-2"></i>
                        <span data-lang="flexProperties">คุณสมบัติ Flexbox</span>
                    </h2>
                    
                    <!-- Display -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="display">Display</label>
                        <select id="displayProp" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="flex">flex</option>
                            <option value="inline-flex">inline-flex</option>
                        </select>
                    </div>

                    <!-- Flex Direction -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="flexDirection">Flex Direction</label>
                        <select id="flexDirection" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="row">row</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column">column</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </div>

                    <!-- Flex Wrap -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="flexWrap">Flex Wrap</label>
                        <select id="flexWrap" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="nowrap">nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>

                    <!-- Justify Content -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="justifyContent">Justify Content</label>
                        <select id="justifyContent" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>

                    <!-- Align Items -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="alignItems">Align Items</label>
                        <select id="alignItems" class="w-full bg-gray-700 border border-green-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="stretch">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </div>

                    <!-- Gap -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="gap">Gap (px)</label>
                        <input type="range" id="gapRange" min="0" max="50" value="10" class="w-full accent-green-500">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0</span>
                            <span id="gapValue">10px</span>
                            <span>50</span>
                        </div>
                    </div>

                    <!-- Padding -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-2" data-lang="padding">Padding (px)</label>
                        <input type="range" id="paddingRange" min="0" max="50" value="20" class="w-full accent-green-500">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0</span>
                            <span id="paddingValue">20px</span>
                            <span>50</span>
                        </div>
                    </div>
                </section>

                <!-- Flex Items Control -->
                <section class="bg-gray-800 rounded-lg p-4 border border-green-700/30">
                    <h2 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                        <i class="fas fa-cube mr-2"></i>
                        <span data-lang="flexItems">Flex Items</span>
                    </h2>
                    
                    <div class="flex space-x-2 mb-4">
                        <button id="addItem" class="flex-1 bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                            <i class="fas fa-plus mr-1"></i>
                            <span data-lang="addItem">เพิ่ม Item</span>
                        </button>
                        <button id="removeItem" class="flex-1 bg-red-700 hover:bg-red-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                            <i class="fas fa-minus mr-1"></i>
                            <span data-lang="removeItem">ลบ Item</span>
                        </button>
                    </div>

                    <div id="itemControls" class="space-y-3">
                        <!-- Item controls will be generated here -->
                    </div>
                </section>
            </aside>

            <!-- Main Preview Area -->
            <section class="lg:col-span-2 space-y-6 preview-section">
                <!-- Responsive Preview Controls -->
                <div class="bg-gray-800 rounded-lg p-4 border border-green-700/30">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-green-400 flex items-center">
                            <i class="fas fa-desktop mr-2"></i>
                            <span data-lang="preview">ตัวอย่าง</span>
                        </h2>
                        
                        <div class="flex items-center space-x-2">
                            <button class="device-btn active px-3 py-1 bg-green-700 text-white rounded text-xs" data-width="320">
                                <i class="fas fa-mobile-alt mr-1"></i>
                                <span>Mobile</span>
                            </button>
                            <button class="device-btn px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs" data-width="768">
                                <i class="fas fa-tablet-alt mr-1"></i>
                                <span>Tablet</span>
                            </button>
                            <button class="device-btn px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs" data-width="1024">
                                <i class="fas fa-desktop mr-1"></i>
                                <span>Desktop</span>
                            </button>
                        </div>
                    </div>

                    <!-- Preview Container -->
                    <div class="bg-gray-900 rounded-lg p-4 border-2 border-dashed border-green-700/50">
                        <div id="flexContainer" class="flex-preview-container" 
                             style="display: flex; gap: 10px; padding: 20px;">
                            <div class="flex-item bg-green-600 text-white p-3 rounded flex items-center justify-center text-sm font-semibold" data-item="1">
                                Item 1
                            </div>
                            <div class="flex-item bg-green-600 text-white p-3 rounded flex items-center justify-center text-sm font-semibold" data-item="2">
                                Item 2
                            </div>
                            <div class="flex-item bg-green-600 text-white p-3 rounded flex items-center justify-center text-sm font-semibold" data-item="3">
                                Item 3
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Code Output -->
                <div class="bg-gray-800 rounded-lg p-4 border border-green-700/30">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-green-400 flex items-center">
                            <i class="fas fa-code mr-2"></i>
                            <span data-lang="code">โค้ด</span>
                        </h2>
                        
                        <div class="flex items-center space-x-2">
                            <div class="flex space-x-2">
                                <button class="code-tab-btn active px-3 py-1 bg-green-700 text-white rounded text-sm" data-tab="linejson">
                                    <i class="fab fa-line mr-1"></i>
                                    <span data-lang="lineJson">LINE JSON</span>
                                </button>
                            </div>
                            <button id="toggleEditMode" class="px-3 py-1 bg-purple-700 hover:bg-purple-600 text-white rounded text-sm transition-colors duration-200">
                                <i class="fas fa-edit mr-1"></i>
                                <span data-lang="editMode">Edit</span>
                            </button>
                        </div>
                    </div>

                    <div class="relative">
                        <pre id="codeOutput" class="rounded p-4 text-sm overflow-x-auto"><code class="language-css">.flex-container {
  display: flex;
  gap: 10px;
  padding: 20px;
}</code></pre>
                        <textarea id="codeEditor" class="hidden w-full rounded p-4 text-sm font-mono resize-none bg-transparent border-none outline-none" 
                                  style="min-height: 200px;" spellcheck="false"></textarea>
                        <button id="copyCode" class="absolute top-2 right-2 bg-green-700 hover:bg-green-600 px-3 py-1 rounded text-xs transition-colors duration-200">
                            <i class="fas fa-copy mr-1"></i>
                            <span data-lang="copy">คัดลอก</span>
                        </button>
                        <button id="applyCode" class="hidden absolute top-2 right-20 bg-blue-700 hover:bg-blue-600 px-3 py-1 rounded text-xs transition-colors duration-200">
                            <i class="fas fa-play mr-1"></i>
                            <span data-lang="apply">Apply</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Documentation Modal -->
    <div id="docModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-green-700/30">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-green-400" data-lang="documentation">เอกสารประกอบ</h2>
                    <button id="closeModal" class="text-gray-400 hover:text-white text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="prose prose-invert max-w-none">
                    <!-- Documentation content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Help Button -->
    <button id="helpBtn" class="fixed bottom-6 right-6 bg-green-700 hover:bg-green-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-colors duration-200 z-40">
        <i class="fas fa-question text-lg"></i>
    </button>

    <!-- Export/Import Panel -->
    <div id="exportPanel" class="fixed bottom-6 left-6 bg-gray-800 rounded-lg p-4 border border-green-700/30 hidden">
        <div class="flex space-x-2">
            <button id="exportConfig" class="bg-green-700 hover:bg-green-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                <i class="fas fa-download mr-1"></i>
                <span data-lang="export">Export</span>
            </button>
            <button id="importConfig" class="bg-blue-700 hover:bg-blue-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                <i class="fas fa-upload mr-1"></i>
                <span data-lang="import">Import</span>
            </button>
            <button id="shareConfig" class="bg-purple-700 hover:bg-purple-600 px-3 py-2 rounded text-sm transition-colors duration-200">
                <i class="fas fa-share mr-1"></i>
                <span data-lang="share">แชร์</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
